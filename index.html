<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="bg-primary d-flex justify-content-center align-items-center vh-100 position-relative"
  >
    <div
      class="card bg-white flex-column text-center position-relative rounded-5 w-50 shadow-lg d-flex justify-content-center align-items-center"
    >
      <div class="image-flex">
        <img
          class="card-img-top rounded-5 d-flex justify-content-center align-items-center"
          src="images/image-qr-code.png" alt="QR Code Image"
        />
      </div>
      <div class="card-body">
        <h1 class="text-dark">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-secondary">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Here is an attempt by <a href="#">OtterBass &copy; 2024</a>.
    </div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
